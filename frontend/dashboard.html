<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passly - Panel de Control Administrativo</title>
  <link rel="stylesheet" href="/css/index.css">
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/dashboard.js"></script>
  <style>
    :root {
      --sidebar-width: 260px;
    }

    body {
      display: block;
      overflow: hidden;
      background: var(--bg-primary);
    }

    .dashboard-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      z-index: 100;
    }

    .sidebar-header h1 {
      font-size: 24px;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 40px;
    }

    .nav-menu {
      flex-grow: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      margin-bottom: 10px;
      border-radius: 12px;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-item:hover,
    .nav-item.active {
      background: rgba(46, 125, 50, 0.1);
      color: var(--accent-green);
    }

    .nav-item.active {
      background: linear-gradient(135deg, rgba(46, 125, 50, 0.1), rgba(41, 121, 255, 0.05));
      border: 1px solid var(--border-color);
    }

    .sidebar-footer {
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }

    .main-view {
      flex-grow: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 15px;
      background: var(--card-bg);
      padding: 8px 20px;
      border-radius: 50px;
      border: 1px solid var(--border-color);
    }

    .user-avatar {
      width: 35px;
      height: 35px;
      background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      transition: all 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-green);
    }

    .data-table-container {
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      padding: 18px 25px;
      text-align: left;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border-color);
      font-size: 12px;
    }

    td {
      padding: 15px 25px;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 14px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 50px;
      font-size: 10px;
      font-weight: bold;
    }

    .badge-success {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }

    .badge-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .badge-info {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--bg-primary);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Passly</h1>
      </div>
      <nav class="nav-menu">
        <div class="nav-item"><i>ðŸ“Š</i> Inicio</div>
        <div class="nav-item"><i>ðŸ‘¥</i> Usuarios</div>
        <div class="nav-item"><i>ðŸ“±</i> Dispositivos</div>
        <div class="nav-item"><i>ðŸšª</i> Accesos</div>
      </nav>
      <div class="sidebar-footer">
        <div class="nav-item" style="color:var(--error-color)"><i>ðŸšª</i> Salir</div>
      </div>
    </aside>

    <main class="main-view">
      <div class="top-bar">
        <h2 id="view-title">Resumen</h2>
        <div style="display:flex; align-items:center; gap:20px;">
          <button class="theme-toggle" id="themeToggle"><span id="themeIcon">ðŸŒ™</span></button>
          <div class="user-profile">
            <div class="user-avatar" id="userInitial">-</div>
            <div style="text-align:left;">
              <div id="userName" style="font-size:14px; font-weight:600; color:var(--text-primary);">Cargando...</div>
              <div id="userRole" style="font-size:11px; color:var(--text-muted);">...</div>
            </div>
          </div>
        </div>
      </div>
      <div id="view-content"></div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <h2 id="modalTitle" style="margin-bottom:20px;">AcciÃ³n</h2>
      <div id="modalBody"></div>
      <div style="display:flex; gap:10px; margin-top:20px;">
        <button class="btn-table" style="flex:1" onclick="closeModal()">Cancelar</button>
        <button id="btnSave" style="flex:1; margin-top:0">Guardar</button>
      </div>
    </div>
  </div>
</body>

</html>
