<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar ContraseÃ±a - Passly</title>
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <!-- Toggle de Modo Oscuro/Claro -->
  <div class="theme-toggle" id="themeToggle">
    <span class="theme-toggle-icon" id="themeIcon">ðŸŒ™</span>
    <span class="theme-toggle-text" id="themeText">Modo Claro</span>
  </div>

  <div class="card">
    <h1>Â¿Olvidaste tu contraseÃ±a?</h1>
    <p style="color: var(--text-secondary); font-size: 14px; margin-bottom: 20px;">
      Ingresa tu correo electrÃ³nico y te enviaremos instrucciones para restablecerla.
    </p>

    <input id="email" type="email" placeholder="Correo electrÃ³nico" oninput="clearError()">
    <span id="errorMsg" class="field-error"></span>

    <button id="btnEnviar" onclick="handleForgot()">
      <span>Enviar instrucciones</span>
    </button>

    <a href="index.html" class="toggle">Volver al inicio de sesiÃ³n</a>
  </div>

  <script>
    function clearError() {
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('email').classList.remove('input-error');
    }

    async function handleForgot() {
      const email = document.getElementById("email").value.trim();
      const btn = document.getElementById("btnEnviar");
      const errorMsg = document.getElementById("errorMsg");

      if (!email) {
        errorMsg.textContent = "Por favor, ingresa tu correo.";
        errorMsg.style.display = "block";
        document.getElementById('email').classList.add('input-error');
        return;
      }

      btn.disabled = true;
      btn.classList.add('loading');

      try {
        const res = await fetch("/api/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Solicitud recibida. Si el correo existe, se han enviado las instrucciones.\n\n[INFO DESARROLLO]: El token de recuperaciÃ³n ha sido impreso en la consola del servidor backend para fines de prueba.");
          // Redirigir a la pÃ¡gina de reset o inicio
          window.location.href = "reset.html";
        } else {
          errorMsg.textContent = data.error || "Error al procesar la solicitud.";
          errorMsg.style.display = "block";
        }
      } catch (err) {
        errorMsg.textContent = "Error de conexiÃ³n con el servidor.";
        errorMsg.style.display = "block";
      } finally {
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    }

    // LÃ³gica de Tema
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeUI(newTheme);
    }

    function updateThemeUI(theme) {
      const icon = document.getElementById('themeIcon');
      const text = document.getElementById('themeText');
      if (theme === 'light') {
        icon.textContent = 'â˜€ï¸';
        text.textContent = 'Modo Oscuro';
      } else {
        icon.textContent = 'ðŸŒ™';
        text.textContent = 'Modo Claro';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeUI(savedTheme);
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    });
  </script>
</body>

</html>
